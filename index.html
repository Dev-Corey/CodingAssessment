<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Assessment</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="start_btn"><button>Start the Assessment</button></div>
        <div class="info_box">
            <div class="info-title"><span>Here is the Deal</span></div>
            <div class="info-list">
                <div class="info">You will 60 seconds to answer all the questions.</div>
            </div>
            <div class="buttons">
                <button class="quit">I'll Skip</button>
                <button class="restart">Lets Do This!</button>
            </div>
        </div>
        <div class="quiz_box">
            <header>
                <div class="title">Coding Assessment</div>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">60</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                </div>
                <div class="option_list">
                </div>
            </section>
            <footer>
                <div class="total_que"></div>
                <button class="next_btn">Next ></button>
            </footer>
        </div>
        <div class="result_box">
            <div class="complete_text">All Done!</div>
            <div class="score_text"></div>
            <div class="buttons">
                <button class="restart">Try Again</button>
                <button class="quit">Quit</button>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
